<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .query-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .query-input {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-family: monospace;
        }
        .result-container {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .history-container {
            margin-top: 20px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>SQL Query Tool</h1>
    
    <div class="query-container">
        <textarea class="query-input" placeholder="Enter your SQL query here..."></textarea>
        <button onclick="executeQuery()">Execute Query</button>
    </div>

    <div class="result-container">
        <h2>Results</h2>
        <div id="queryResult"></div>
    </div>

    <div class="history-container">
        <h2>Query History</h2>
        <div id="queryHistory"></div>
    </div>

    <script>
        async function executeQuery() {
            const queryInput = document.querySelector('.query-input');
            const resultDiv = document.getElementById('queryResult');
            
            try {
                const response = await fetch('/api/execute-query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(queryInput.value)
                });

                const result = await response.json();
                
                if (response.ok) {
                    displayResults(result.data);
                } else {
                    resultDiv.innerHTML = `<div class="error">${result.error}</div>`;
                }
                
                loadQueryHistory();
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Error executing query: ${error.message}</div>`;
            }
        }

        function displayResults(data) {
            if (!data || data.length === 0) {
                document.getElementById('queryResult').innerHTML = 'No results found';
                return;
            }

            const columns = Object.keys(data[0]);
            let table = '<table><thead><tr>';
            columns.forEach(col => {
                table += `<th>${col}</th>`;
            });
            table += '</tr></thead><tbody>';

            data.forEach(row => {
                table += '<tr>';
                columns.forEach(col => {
                    table += `<td>${row[col]}</td>`;
                });
                table += '</tr>';
            });

            table += '</tbody></table>';
            document.getElementById('queryResult').innerHTML = table;
        }

        async function loadQueryHistory() {
            try {
                const response = await fetch('/api/query-history');
                const history = await response.json();
                
                let historyHtml = '<table><thead><tr><th>Query</th><th>Executed At</th></tr></thead><tbody>';
                history.forEach(item => {
                    historyHtml += `
                        <tr>
                            <td>${item.sqlQuery}</td>
                            <td>${new Date(item.executedAt).toLocaleString()}</td>
                        </tr>
                    `;
                });
                historyHtml += '</tbody></table>';
                
                document.getElementById('queryHistory').innerHTML = historyHtml;
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Load query history when page loads
        document.addEventListener('DOMContentLoaded', loadQueryHistory);
    </script>
</body>
</html>
